<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Bucin</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            font-size: 48px;
            color: #ff66b2;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            animation: glowing 2s infinite;
        }

        p {
            font-size: 20px;
            color: #ff9999;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #ff3385;
        }

        @keyframes glowing {
            0% { text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff66b2; }
            50% { text-shadow: 0 0 20px #ff66b2, 0 0 30px #ff66b2; }
            100% { text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff66b2; }
        }

        .hidden-message {
            display: none;
            font-size: 24px;
            color: #ff4d88;
        }
    </style>
</head>
<body>

    <h1>Selamat Datang di Web rehan gantengg</h1>
    <p>Haii Angelinaaa</p>
    <button id="bucinButton">for uuu</button>
    <p id="hiddenMessage" class="hidden-message">Beautiful girll i like ur smile, ur eyes, ur personalty, everything about u</p>

    <script>
        const bucinButton = document.getElementById('bucinButton');
        const hiddenMessage = document.getElementById('hiddenMessage');

        bucinButton.addEventListener('click', function() {
            hiddenMessage.style.display = 'block';
        });
    </script>

</body>
</html>
